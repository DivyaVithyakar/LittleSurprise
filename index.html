<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Valentine ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Dreaming Outloud Pro', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px #ff4d6d;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 20px;
      top: 50px;
    }

    #noBtn {
      background-color: #555;
      color: white;
      left: 170px;
      top: 50px;
    }

    #result {
      display: none;
      margin-top: 30px;
      color: white;
      font-size: 24px;
    }

    img {
      width: 250px;
      margin-top: 20px;
      border-radius: 20px;
    }

    #footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #fff;
      text-shadow: 1px 1px #ff4d6d;
      font-family: 'Comic Sans MS', cursive;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Will you love me more than anything in this world? ğŸ’•</h1>

  <div class="buttons">
    <button id="yesBtn">Yes â¤ï¸</button>
    <button id="noBtn">No ğŸ’”</button>
  </div>

  <div id="result">
    <p>BEST DECISION EVER ğŸ˜ğŸ’˜</p>
    <p>I knew you had great taste ğŸ˜‰</p>
    <img src="https://media.giphy.com/media/l4pTdcifPZLpDjL1e/giphy.gif" alt="Love GIF">
  </div>

  <div id="footer">
    Divya Ramanujam created for you with full love ğŸ’•
  </div>

  <script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const container = document.querySelector(".buttons");
const question = document.querySelector("h1");

noBtn.addEventListener("mouseenter", () => {
  const containerRect = container.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  let currentX = noBtn.offsetLeft;
  let currentY = noBtn.offsetTop;

  // move at least ~60px, max ~100px in a random direction
  const moveX = (Math.random() > 0.5 ? 1 : -1) * (60 + Math.random() * 40);
  const moveY = (Math.random() > 0.5 ? 1 : -1) * (40 + Math.random() * 20);

  let newX = currentX + moveX;
  let newY = currentY + moveY;

  // clamp inside container
  newX = Math.max(0, Math.min(newX, container.clientWidth - btnRect.width));
  newY = Math.max(0, Math.min(newY, container.clientHeight - btnRect.height));

  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
});

yesBtn.addEventListener("click", () => {
  container.style.display = "none"; 
  question.style.display = "none";  
  result.style.display = "block"; 
});
</script>


</body>
</html>
