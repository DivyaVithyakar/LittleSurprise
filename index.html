<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Valentine ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px #ff4d6d;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 20px;
      top: 50px;
    }

    #noBtn {
      background-color: #555;
      color: white;
      left: 170px;
      top: 50px;
    }

    #result {
      display: none;
      margin-top: 30px;
      color: white;
      font-size: 24px;
    }

    img {
      width: 250px;
      margin-top: 20px;
      border-radius: 20px;
    }

    #footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #fff;
      text-shadow: 1px 1px #ff4d6d;
      font-family: 'Comic Sans MS', cursive;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Will you love me more than anything in this world? ğŸ’•</h1>

  <div class="buttons">
    <button id="yesBtn">Yes â¤ï¸</button>
    <button id="noBtn">No ğŸ’”</button>
  </div>

  <div id="result">
    <p>BEST DECISION EVER ğŸ˜ğŸ’˜</p>
    <p>I knew you had great taste ğŸ˜‰</p>
    <img src="https://media.giphy.com/media/l4pTdcifPZLpDjL1e/giphy.gif" alt="Love GIF">
  </div>

  <div id="footer">
    Divya Ramanujam created for you with full love ğŸ’•
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const container = document.querySelector(".buttons");

    let attempts = 0;
    const maxAttempts = 4;

    noBtn.addEventListener("mouseenter", () => {
      if (attempts >= maxAttempts) {
        // After 4 tries, No button surrenders
        noBtn.innerText = "You must click Yes â¤ï¸";
        noBtn.style.left = "50px";
        noBtn.style.top = "100px";
        noBtn.style.transform = "rotate(0deg)";
        return;
      }

      attempts++;

      // Move right each time, rotate slightly
      const shiftX = 50; // pixels to move right
      const shiftY = Math.floor(Math.random() * 20 - 10); // small up/down shift
      const rotateDeg = attempts * 15;

      let newX = noBtn.offsetLeft + shiftX;
      let newY = noBtn.offsetTop + shiftY;

      // Clamp inside container
      newX = Math.min(newX, container.clientWidth - noBtn.offsetWidth);
      newY = Math.max(0, Math.min(newY, container.clientHeight - noBtn.offsetHeight));

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.style.transform = `rotate(${rotateDeg}deg)`;
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      result.style.display = "block";
    });
  </script>

</body>
</html>
