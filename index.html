<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Valentine ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px #ff4d6d;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 20px;
      top: 50px;
    }

    #noBtn {
      background-color: #555;
      color: white;
      left: 170px;
      top: 50px;
    }

    #result {
      display: none;
      margin-top: 30px;
      color: white;
      font-size: 24px;
    }

    img {
      width: 250px;
      margin-top: 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <h1>Will you love me more than anything in this world? ğŸ’•</h1>

  <div class="buttons">
    <button id="yesBtn">Yes â¤ï¸</button>
    <button id="noBtn">No ğŸ’”</button>
  </div>

  <div id="result">
    <p>BEST DECISION EVER ğŸ˜ğŸ’˜</p>
    <p>I knew you had great taste ğŸ˜‰</p>
    <img src="https://media.giphy.com/media/l4pTdcifPZLpDjL1e/giphy.gif" alt="Love GIF">
  </div>

  <script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const container = document.querySelector(".buttons");

let attempts = 0; // count how many times he tries to click No
const maxAttempts = 4;

noBtn.addEventListener("mouseenter", () => {
  if (attempts >= maxAttempts) {
    // after 3-4 tries, freeze No button and make message clear
    noBtn.innerText = "You must click Yes â¤ï¸";
    noBtn.style.left = "50px";
    noBtn.style.top = "100px";
    noBtn.style.transform = "rotate(0deg)";
    return;
  }

  attempts++;

  // move right each time and rotate a little
  const shiftX = 50; // pixels to move right
  const shiftY = 10 * (Math.random() > 0.5 ? 1 : -1); // small up/down shift
  const rotateDeg = attempts * 15; // rotate more with each attempt

  let newX = noBtn.offsetLeft + shiftX;
  let newY = noBtn.offsetTop + shiftY;

  // clamp inside container width
  newX = Math.min(newX, container.clientWidth - noBtn.offsetWidth);
  newY = Math.max(0, Math.min(newY, container.clientHeight - noBtn.offsetHeight));

  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
  noBtn.style.transform = `rotate(${rotateDeg}deg)`;
});

// yes button click
yesBtn.addEventListener("click", () => {
  document.querySelector(".buttons").style.display = "none";
  result.style.display = "block";
});
</script>



</body>
</html>
