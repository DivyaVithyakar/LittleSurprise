<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Valentine ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px #ff4d6d;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 20px;
      top: 50px;
    }

    #noBtn {
      background-color: #555;
      color: white;
      left: 170px;
      top: 50px;
    }

    #result {
      display: none;
      margin-top: 30px;
      color: white;
      font-size: 24px;
    }

    img {
      width: 250px;
      margin-top: 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <h1>Will you love me more than anything in this world? ğŸ’•</h1>

  <div class="buttons">
    <button id="yesBtn">Yes â¤ï¸</button>
    <button id="noBtn">No ğŸ’”</button>
  </div>

  <div id="result">
    <p>BEST DECISION EVER ğŸ˜ğŸ’˜</p>
    <p>I knew you had great taste ğŸ˜‰</p>
    <img src="https://media.giphy.com/media/l4pTdcifPZLpDjL1e/giphy.gif" alt="Love GIF">
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    const container = document.querySelector(".buttons");

noBtn.addEventListener("mouseenter", () => {
  const containerRect = container.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const moveX = Math.random() * 80 - 40; // move between -40px and +40px
  const moveY = Math.random() * 60 - 30; // move between -30px and +30px

  let newLeft = noBtn.offsetLeft + moveX;
  let newTop = noBtn.offsetTop + moveY;

  // keep button inside container
  newLeft = Math.max(0, Math.min(newLeft, containerRect.width - btnRect.width));
  newTop = Math.max(0, Math.min(newTop, containerRect.height - btnRect.height));

  noBtn.style.left = newLeft + "px";
  noBtn.style.top = newTop + "px";
});


    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      result.style.display = "block";
    });
  </script>

</body>
</html>
